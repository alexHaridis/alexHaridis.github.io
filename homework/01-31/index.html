            <button onclick="drawCircles(data1)">Data 1</button>

        </div>

        <script>

            // Data Array: A JavaScript object written in a JSON-style format
            // JavaScript Objects; https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Working_with_Objects

            // For the following code, please also refer to this explanation:
            // https://bost.ocks.org/mike/circles/ 
        
            // Data Array 1
            var data1 = [
                {
                    country: "usa",
                    value: 12412341
                },
                {
                    country: "mex",
                    value: 24123410
                }
            ];

            // Data Array 2
            var data2 = [
                {
                    country: "chn",
                    value: 32412341
                },
                {
                    country: "mex",
                    value: 24123410
                }
            ];

            // Data Array 3
            var data3 = [
                {
                    country: "chn",
                    value: 65432343
                },
                {
                    country: "mex",
                    value: 12343241
                },
                {
                    country: "usa",
                    value: 25342566
                }
            ];

            function drawCircles(dataArray) {

                var circles = d3.select("#data-viz").selectAll("circle")
                                .data(dataArray, function(d) {
                                    return d.country;
                                });
                
                // Entering Circles
                circles.enter().append("circle")
                       .attr("fill", function(d) {
                            if (d.country == "usa") {
                                return "blue";
                            }
                            else if (d.country == "mex") {
                                return "green";
                            }
                            else if (d.country == "chn") {
                                return "red";
                            }
                        })
                        .attr("id", function(d) {
                            return d.country;
                        })
                        .attr("cy", "100")
                        .attr("cx", randomPosition)
                        .attr("r", "0")
                        .transition().duration(1000)
                        .attr("r", "25");
                
                // Updating Circles
                circles
                    .transition().duration(1000)
                    .attr("cx", randomPosition);

                // Exiting Circles
                circles.exit()
                       .transition().duration(1000)
                       .attr("r", "0")
                       .remove();
            }

        </script>
