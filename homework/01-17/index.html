<!DOCTYPE html>
<html>
    <head>
        <meta charset=”utf-8” />
        <title>My Homework 2 Page</title>

        <style>

            p{
                color: red;
                font-size: 32px;
            }

            #blueparagraph{
                color: blue;
                font-size: 18px;
            }

            .greenparagraph{
                color: green;
                font-size: 15px;
            }

        </style>

    </head>

    <body>

        <p>Hello!</p>

        <!-- Creates an SVG container with specified viewport size -->
        <svg width="100" height="100">
            <rect x="0" y="50" width="40" height="40" fill="red"/>
        </svg>

        <p class=”redParagraph”>Some text</p>
        <h1 class=”redParagraph”>Some text</h1>

        <p id=blueparagraph>Some blue text</p>

        <h1 class="greenparagraph">New Headline</h1>
        <p class="greenparagraph"> 
            This is an example of assigning a class to a p tag.
        </p>

    </body>

</html>
