<!DOCTYPE html>
<html>
    <head>
        <meta charset=”utf-8” />
        <title>My Homework 2 Page</title>

        <!-- Style an element with the id "blueparagraph" -->
        <style>
            #blueparagraph{
                color: blue;
                font-size: 18px;
            }
            #secondblueparagraph{
                color: blue;
                font-size: 18px;
            }
        </style>
    </head>

    <body>

        <!-- Creates an SVG container with specified viewport size -->
        <svg width="100" height="100">
            <rect x="0" y="50" width="40" height="40" fill="red"/>
        </svg>

        <!-- First HTML element using the id "blueparagraph" -->
        <p id=blueparagraph>Some blue text</p>
        <!-- Second HTML element using the id "blueparagraph" -->
        <h1 id=secondblueparagraph>Some blue headline</h1>

    </body>

</html>
